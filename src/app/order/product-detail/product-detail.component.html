<div class="container mt-5">
  <div class="row g-5">
    <!-- Hình ảnh sản phẩm -->
    <div class="col-lg-6">
      <div id="productSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner shadow-lg rounded">
          <div class="carousel-item" *ngFor="let slide of product.sliders; let i = index" [class.active]="i === 0">
            <img [src]="slide" [alt]="product.name" class="img-fluid rounded">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productSlider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productSlider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Thông tin sản phẩm -->
    <div class="col-lg-6">
      <h2 class="fw-bold">{{ product.name }}</h2>
      <h3 class="text-success">{{ product.price | currency:'VND' }}</h3>

      <div class="mt-3 d-flex align-items-center">
        <label class="me-2">Số lượng:</label>
        <input type="number" class="form-control w-25 text-center"  min="1">
      </div>

      <button class="btn btn-warning btn-lg w-100 mt-3">ĐẶT HÀNG NGAY</button>

      <ul class="list-unstyled mt-4">
        <li><strong>Thể loại:</strong> {{ product.category }}</li>
      </ul>
    </div>
  </div>

  <!-- Mô tả dịch vụ -->
  <div class="row mt-5">
    <div class="col-12">
      <h4 class="fw-bold">Mô Tả Dịch Vụ</h4>
      <div class="overflow-hidden" [innerHTML]="getSanitizedDescription()"></div>
    </div>
  </div>
</div>
