<div class="container mt-5 mb-5">
    <div class="row">
      <!-- Left Sidebar Categories -->
      <div class="col-md-3">
        <div class="categories-sidebar">
          <h4 class="mb-4">Danh Mục Tranh Vẽ Tường</h4>
          <div class="list-group">
            <button (click)="search('')" class="list-group-item list-group-item-action" [ngClass]="activeCate == '' ? 'active' : ''">
              <i class="bi bi-brush me-2"></i>Tất cả
            </button>
            <ng-container *ngFor="let item of cates">
              <button class="list-group-item list-group-item-action"  (click)="search(item.id)"
                 [ngClass]="activeCate == item.id ? 'active' : ''">
                <i class="bi bi-brush me-2"></i>{{item.categoryName}}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="search-box mb-4">
          <div class="input-group">
            <input 
              type="text" 
              class="form-control border-start-0"  
              [(ngModel)]="key"
              (keyup.enter)="search(this.activeCate)"
              placeholder="Tìm kiếm tranh vẽ...">
            <span class="input-group-text bg-white border-end-0" (click)="search(this.activeCate)">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
        <h2 class="display-6 mb-4">Dịch Vụ Vẽ Tường</h2>
        <div class="row g-4">
          <ng-container *ngFor="let item of items">
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm">
                <div class="position-relative">
                  <a  [routerLink]="['/shopping/detail', item.id]"  class="text-decoration-none">
                    <img src="{{apiUrl + '/' +  item.img}}" 
                         alt="{{item.name}}" class="card-img-top">
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
</div>
