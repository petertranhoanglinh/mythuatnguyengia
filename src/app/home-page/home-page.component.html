<!-- Services Section -->
<div class="container mt-5" data-aos="fade-up">
  <h3 class="section-title"> <span>Dịch Vụ Vẽ Tranh Tường tại Mỹ Thuật Nguyễn Gia</span></h3>
  <div class="row mb-4" data-aos-delay="100">
    <ng-container *ngFor="let item of items">
      <div class="col-6 col-md-3 mb-3">
        <div class="card" style="cursor: pointer;" [routerLink]="['/shopping/detail', item.id]">
          <img src="{{item.img}}"  class="card-img-top" style="height: 200px; object-fit: cover;" alt="Dịch Vụ 1">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
          </div>
        </div>
      </div>
    </ng-container>

  </div>
  <app-paging class="mb-2" (handelChangePage)="handlePageEvent($event)" [pageSize]="len" [length]="total"></app-paging>
</div>

<div class="container mt-5" data-aos="fade-up">
  <h3 class="section-title"> <span>Các loại dịch vụ vẽ tranh hiện có</span></h3>
  <div class="row mb-4" data-aos-delay="200">
    <ng-container *ngFor="let item of cates">
      <div class="col-12 mb-4">
        <div class="card d-flex flex-row" style="cursor: pointer;" [routerLink]="['/shopping/detail', item.id]">
          <img src="{{item.imageUrl}}" class="card-img-left" style="width: 200px; height: 200px; object-fit: cover;" alt="{{item.categoryName}}">
          <div class="card-body">
            <h5 class="card-title">{{item.categoryName}}</h5>
            <p class="card-text" [innerHTML]="item.description.length > 100 ? item.description.slice(0, 100) + '...' : item.description"></p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
