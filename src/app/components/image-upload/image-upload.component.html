<div class="form-group">
  <input type="file" class="form-control-file" #fileInput (change)="onFileChange($event)" />
</div>
<div class="image-container">
  <img *ngIf="isShowImg" [src]="imageUrl == '' ? '../../../assets/img/nofile.img' : imageUrl" class="img-preview">
  <button *ngIf="imageUrl" class="btn btn-outline-secondary mt-3" (click)="clearImage()">Delete</button>
</div>
