<div class="video-container">

  <div class="video-side" *ngFor="let video of videos" (click)="playVideo(video.id)">

  <img [src]="'https://img.youtube.com/vi/' + video.id + '/mqdefault.jpg'" class="img-fluid shadow">

  </div>

  <div class="video-main" *ngIf="!isVideoLoaded" >

    <iframe width="100%" height="400" [src]="trustedUrl" frameborder="0" allowfullscreen class="rounded"></iframe>

  </div>

  </div>
